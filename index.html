<!DOCTYPE html>
<html lang="id">

<head>

    /* Legend Styles */

    /* Tambahkan ke file styles.css atau di dalam tag <style> */
#routeLabel {

/* Pseudo-element sebagai panah di bawah label */

/* Responsive design */

    /* Section Title */

<body>
  <div id="app-container">
    <!-- Watermark -->

    <div id="sidebar">

        <h1><i class="fas fa-route"></i> Visualisasi TSP</h1>

        <div class="control-group">

          <div class="btn-group">
            <button id="runTSP">
              <i class="fas fa-route"></i> Jalankan TSP
            </button>
          </div>

          <button id="resetBtn">
            <i class="fas fa-redo"></i> Reset Peta
          </button>
        </div>

        <!-- Tambahan tombol Export Routes JSON -->
        <div class="control-group">
        </div>
      </div>
      <div id="location-info">
        <div class="section-title">
          <i class="fas fa-location-dot"></i> Daftar Lokasi
        </div>
        <ul id="locations-list"></ul>
      </div>

      <div id="legend">
        <div class="section-title">
          <i class="fas fa-map-signs"></i> Legenda
        </div>

        <div class="legend-item">
          <div class="legend-color" style="background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);"></div>
          <span>Lokasi Titik</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: linear-gradient(135deg, #20c997 0%, #17a589 100%);"></div>
          <span>Semua Rute Jalan</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: linear-gradient(135deg, #e74c3c 0%, #ffc534 100%);"></div>
          <span>Rute TSP (Traveling Salesman)</span>
        </div>
      </div>

    </div>
    <!-- Map Container -->
    <div id="routeLabel"></div>
    <div id="map-container">
      <div id="map"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet.AntPath (animasi garis) -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.min.js"></script>
    <script>
    // 1. Daftar 21 lokasi (0â€“20)
    const locations = [
      { name: "Universitas Kristen Maranatha", lat: -6.8856410113914785, lng: 107.58102914100107 },
      { name: "D'Botanica Bandung Mall", lat: -6.89331702016491, lng: 107.58498461166995 },
      { name: "Holiday Inn Bandung Pasteur", lat: -6.895940576020608, lng: 107.59065092519641 },
      { name: "Gateway Pasteur", lat: -6.88929399403558, lng: 107.56705477729207 },
      { name: "Ciwalk (Cihampelas Walk)", lat: -6.894698614422676, lng: 107.60423213683616 },
      { name: "Paris Van Java Mall", lat: -6.889641947837364, lng: 107.59690358445721 },
      { name: "Wizzmie Sukajadi", lat: -6.885466594948123, lng: 107.59615256593814 },
      { name: "Grand Tjokro Hotel", lat: -6.886295616047002, lng: 107.6040480507268 },
      { name: "Bandung Zoo", lat: -6.889992990407487, lng: 107.60684666615812 },
      { name: "Institut Teknologi Bandung (ITB)", lat: -6.890287912089847, lng: 107.61020821490912 },
      { name: "Rumah Mode Factory Outlet", lat: -6.882709659754942, lng: 107.59975639821252 },
      { name: "Papaya Fresh Gallery Bandung", lat: -6.87927191358269, lng: 107.59758107361591 },
      { name: "Universitas Katolik Parahyangan (UNPAR)", lat: -6.874969314887505, lng: 107.60497257110755 },
      { name: "Tiara Guest House", lat: -6.875149986183274, lng: 107.5829364466576 },
      { name: "Borma Toserba Setiabudi", lat: -6.873597436284285, lng: 107.59607814907424 },
      { name: "Politeknik Negeri Bandung (POLBAN)", lat: -6.872138163592694, lng: 107.57373494905238 },
      { name: "GUARDIAN Setrasari (Ruko Setrasari Arcade)", lat: -6.881234474222266, lng: 107.58346392207177 },
      { name: "Bandung Bed and Book", lat: -6.877204115978894, lng: 107.59302913555963 },
      { name: "Monumen Perjuangan Rakyat Jawa Barat", lat: -6.893454597695902, lng: 107.61856175054997 },
      { name: "McDonald's Dago", lat: -6.884975806838743, lng: 107.61350245612378 },
      { name: "Baltos (Balubur Town Square)", lat: -6.898701674415789, lng: 107.60897275090555 }
    ];

    // 2. Cache manual dengan bobot (jarak km)
    const manualRouteCache = {
      "0-2": 3.6,  "0-15": 2.6, "0-13": 2.2, "0-16": 0.6, "0-17": 2.7,
      "1-2": 0.8,  "2-4": 3.0,  "2-5": 1.4, "3-0": 3.4,  "3-1": 2.8,
      "4-8": 2.3,  "4-20": 1.3, "5-6": 0.3, "6-11": 1.2, "7-4": 1,
      "11-19": 2.5,"8-9": 0.5,  "9-19": 0.6,"12-19": 2.0,"10-11":0.5,
      "10-7": 0.8, "14-17": 0.9,"11-12":0.7,"11-14":0.8,"16-13":1.0,
      "16-17":2.9, "15-13":1.9, "17-11":1.0,"8-19":1.2, "20-18":1.9,
      "18-19":1.3
    };

    // 3. Matriks jarak
    let distanceMatrix = null;
    function buildDistanceMatrix() {
      const n = locations.length;
      distanceMatrix = Array.from({length:n}, () => Array(n).fill(Infinity));
      for (let i=0; i<n; i++) distanceMatrix[i][i] = 0;
      for (const k in manualRouteCache) {
        const [i,j] = k.split('-').map(Number);
        const w = manualRouteCache[k];
        distanceMatrix[i][j] = distanceMatrix[j][i] = w;
      }
    }

    // 4. Inisialisasi peta
    let map, markers = [], routePolylines = [], startEndPolyline = null, allRoadPolylines = [], distanceLabels = [];
    function initMap() {
      map = L.map('map').setView([-6.9175, 107.6191], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
    }

    // 5. Tempatkan marker
    function placeMarkers() {
      markers.forEach(m=>map.removeLayer(m)); markers = [];
      locations.forEach((loc,i)=>{
        const icon = L.divIcon({html:`<div class="custom-marker">${i+1}</div>`, className:'', iconSize:[28,28], iconAnchor:[14,14]});
        const m = L.marker([loc.lat, loc.lng], {icon}).addTo(map).bindPopup(`<b>${i+1}. ${loc.name}</b>`);
        markers.push(m);
      });
    }

    // 6. Gambar semua rute manual + label
    function drawManualRoutes() {
      allRoadPolylines.forEach(l=>map.removeLayer(l)); allRoadPolylines = [];
      distanceLabels.forEach(l=>map.removeLayer(l)); distanceLabels = [];
      for (const k in manualRouteCache) {
        const w = manualRouteCache[k], [i,j] = k.split('-').map(Number);
        const latlngs = [[locations[i].lat,locations[i].lng],[locations[j].lat,locations[j].lng]];
        const pl = L.polyline(latlngs, {color:'#000',weight:4,opacity:0.7}).addTo(map);
        allRoadPolylines.push(pl);
        const mid = [(locations[i].lat+locations[j].lat)/2,(locations[i].lng+locations[j].lng)/2];
        const lbl = L.marker(mid, {icon:L.divIcon({className:'distance-label',html:`${w} km`})}).addTo(map);
        distanceLabels.push(lbl);
      }
    }

    // 7. Dijkstra
    function dijkstra(start, end) {
      const n = locations.length;
      const dist = Array(n).fill(Infinity), prev = Array(n).fill(null), visited = Array(n).fill(false);
      dist[start] = 0;
      for (let iter=0; iter<n; iter++) {
        let u=-1, best=Infinity;
        for (let i=0;i<n;i++) if(!visited[i] && dist[i]<best){best=dist[i];u=i;}
        if(u<0) break;
        visited[u]=true;
        for(let v=0;v<n;v++){
          if(!visited[v] && distanceMatrix[u][v]<Infinity){
            const alt=dist[u]+distanceMatrix[u][v];
            if(alt<dist[v]){dist[v]=alt; prev[v]=u;}
          }
        }
      }
      const path = []; let u=end;
      while(u!==null){path.unshift(u); u=prev[u];}
      return path;
    }

    // 8. Gambar rute shortest path dengan animasi dan tampilan bobot rute
    function drawRoutes(start, end) {
      // Hapus rute lama
      routePolylines.forEach(l => map.removeLayer(l));
      routePolylines = [];
      if(startEndPolyline) {
        map.removeLayer(startEndPolyline);
      }

      // Hitung jalur Dijkstra
      const path = dijkstra(start, end);
      if (path.length < 2) return alert('Tidak ada jalur terhubung.');
      
      let totalWeight = 0;
      
      // Gambar setiap segmen dengan antPath dan hitung bobot total
      for (let i = 0; i < path.length - 1; i++) {
        const P = locations[path[i]], Q = locations[path[i + 1]];
        // Gunakan key yang konsisten
        const key = path[i] < path[i + 1] ? `${path[i]}-${path[i+1]}` : `${path[i+1]}-${path[i]}`;
        const w = manualRouteCache[key] ? manualRouteCache[key] : 0;
        totalWeight += w;
        
        const antPl = L.polyline.antPath([[P.lat, P.lng], [Q.lat, Q.lng]], {
          color: '#e74c3c',
          weight: 4,
          opacity: 0.9,
          delay: 400,
          dashArray: [10, 20],
          pulseColor: '#f9c74f'
        }).addTo(map);
        routePolylines.push(antPl);
      }
      
      // Buat string rute (misal: "8 - 11 - 12 - 18")
      const routeString = path.map(idx => idx + 1).join(" - ");
      const labelText = `${routeString} = ${totalWeight.toFixed(1)} km`;
      
      // Update isi elemen label di atas peta
      document.getElementById("routeLabel").innerHTML = labelText;
    }

    // 9. Populate dropdown & list
    function populateControls() {
      const s=document.getElementById('startSelect'), e=document.getElementById('endSelect'), ul=document.getElementById('locations-list');
      locations.forEach((loc,i)=>{
        // dropdown
        [s,e].forEach(sel=>{
          const opt=document.createElement('option');
          opt.value=i; opt.textContent=`${i+1}. ${loc.name}`;
          sel.appendChild(opt);
        });
        // list
        const li=document.createElement('li');
        li.textContent=`${i+1}. ${loc.name}`;
        ul.appendChild(li);
      });
    }

    // 10. Reset
    function resetAll() {
      routePolylines.forEach(l=>map.removeLayer(l)); routePolylines=[];
      startEndPolyline && map.removeLayer(startEndPolyline); startEndPolyline=null;
      drawManualRoutes();
    }

    // 11. Init
    window.onload = () => {
      initMap();
      buildDistanceMatrix();
      placeMarkers();
      drawManualRoutes();
      populateControls();

      document.getElementById('runTSP').onclick = () => {
        const s=+document.getElementById('startSelect').value;
        const e=+document.getElementById('endSelect').value;
        if(isNaN(s)||isNaN(e)) return alert('Pilih awal & akhir');
        drawRoutes(s,e);
      };
      document.getElementById('resetBtn').onclick = resetAll;
    };
  </script>

</body>
